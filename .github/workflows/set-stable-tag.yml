# This workflow sets the "stable" dist-tag on NPM.
# It runs automatically after a successful NPM publish, or can be run manually to set the tag to a specific version.
# You can run this workflow manually by navigating to https://www.github.com/runloopai/api-client-ts/actions/workflows/set-stable-tag.yml
name: Set Stable Tag
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag as stable (e.g., 0.67.1). Leave empty to use the version from the latest publish.'
        required: false
        type: string
  workflow_run:
    workflows: ['Publish NPM']
    types:
      - completed

jobs:
  set-stable-tag:
    name: Set stable tag
    runs-on: ubuntu-latest
    # Only run if the publish workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          yarn install

      - name: Build package
        # Build when triggered by workflow_run, or when manually triggered without a version
        if: ${{ github.event_name == 'workflow_run' || (github.event_name == 'workflow_dispatch' && !inputs.version) }}
        run: |
          yarn build

      - name: Set stable tag on NPM
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "$NPM_TOKEN"
          PACKAGE_NAME="@runloop/api-client"

          # Determine version: use input if provided, otherwise get from dist/package.json
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            cd dist
            VERSION="$(jq -r -e '.version' ./package.json)"
            echo "Using version from published package: $VERSION"
          fi

          # Only add stable tag if this is not a prerelease version
          if [[ ! "$VERSION" =~ -([a-zA-Z]+) ]]; then
            echo "Setting stable tag to version $VERSION for package $PACKAGE_NAME"
            npm dist-tag add "$PACKAGE_NAME@$VERSION" stable
            echo "Successfully set stable tag to $VERSION"
          else
            echo "Skipping stable tag for prerelease version $VERSION"
          fi
        env:
          NPM_TOKEN: ${{ secrets.RUNLOOP_NPM_TOKEN || secrets.NPM_TOKEN }}
